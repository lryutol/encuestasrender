<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Encuesta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.2), 0 1px 5px 0 rgba(0,0,0,0.12);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .results-container {
            margin-top: 20px;
        }
        .mdl-data-table {
            width: 100%;
        }
        .mdl-data-table th, .mdl-data-table td {
            text-align: left;
        }
        .mdl-data-table th:nth-child(3), .mdl-data-table td:nth-child(3) {
            text-align: right;
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados de la Encuesta</h1>
        <div class="results-container">
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Candidato</th>
                        <th class="mdl-data-table__cell--non-numeric">Votos</th>
                        <th>Porcentaje</th>
                    </tr>
                </thead>
                <tbody id="results-table-body">
                    </tbody>
            </table>
            <div id="chart-container" style="margin-top: 20px;">
                <canvas id="results-chart"></canvas>
            </div>
        </div>
        <div class="navigation">
            <a href="index.html" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Volver a Votar</a>
            <button id="reset-votes-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Reiniciar Votos</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
